<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Love Terminal - Chinh</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html,body{

}

body{height:100dvh;}

canvas{

}

#terminal{

.buttons{

    background:#00ff41;

    margin:5px;
    font-size:16px;
    font-weight:bold;
    border-radius:8px;
}

.floating{
    position:fixed;
    font-size:20px;
    animation:floatUp 2.5s linear forwards;
    pointer-events:none;
}

@keyframes floatUp{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-200px);opacity:0;}
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="terminal"></div>

<script>

/* MATRIX */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");

function resizeCanvas(){
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

const letters="01CHINHLOVE";
const fontSize=14;
let columns=Math.floor(canvas.width/fontSize);
let drops=Array(columns).fill(1);

function drawMatrix(){
    ctx.fillStyle="rgba(0,0,0,0.08)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="#00ff41";
    ctx.font=fontSize+"px monospace";

    for(let i=0;i<drops.length;i++){
        const text=letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);
        if(drops[i]*fontSize>canvas.height&&Math.random()>0.98) drops[i]=0;
        drops[i]++;
    }
    requestAnimationFrame(drawMatrix);
}
drawMatrix();

/* TERMINAL */
const lines=[
"> Initializing love_protocol.exe ...",
"> Connecting to target: Chinh üíª",
"> Bypassing firewall c·∫£m x√∫c...",
"> Access granted ‚úî",
"> Injecting memory...",
"> Anh nh·ªõ Chinh th·∫≠t.",
"> Compiling feelings...",
"> Build success ‚úî",
"> Running love.exe ...",
"> RESULT: Anh y√™u Chinh nh∆∞ng n√≥i theo phong c√°ch k·ªπ thu·∫≠t üòé",
"> Heart status: ONLY_CHINH",
"> Awaiting response..."
];

const terminal=document.getElementById("terminal");
let i=0,j=0,current="";

function typeEffect(){
    if(i<lines.length){
        if(j<lines[i].length){
            current+=lines[i][j];
            terminal.innerText=current;
            j++;
            setTimeout(typeEffect,25);
        }else{
            current+="\n";
            i++;j=0;
            setTimeout(typeEffect,300);
        }
    }else{
        document.getElementById("btnArea").style.display="block";
    }
}
typeEffect();

/* AUDIO */
let audioCtx;
function initAudio(){
    if(!audioCtx){
        audioCtx=new(window.AudioContext||window.webkitAudioContext)();
    }
}
function playSound(){
    if(!audioCtx) return;
    const osc=audioCtx.createOscillator();
    const gain=audioCtx.createGain();
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.frequency.value=800;
    gain.gain.value=0.02;
    osc.start();
    osc.stop(audioCtx.currentTime+0.02);
}

/* BUTTON */
function acceptLove(){
    initAudio();
    terminal.innerText+="\n> ACCEPTED ‚úî\n> System happiness: 999%\n> Chinh ch√≠nh th·ª©c l√† admin tr√°i tim üòé";

    let count=0;
    const icons=["üíï","üíñ","ü•∫","üíò","üå∏","‚ú®"];
    const interval=setInterval(()=>{

        terminal.scrollTop=terminal.scrollHeight;
        createIcon();
        playSound();
        count++;

            terminal.innerText+="\n> ERROR: Memory overflow v√¨ nh·ªõ Chinh qu√° nhi·ªÅu ü•∞";

}

function createIcon(){

}

</script>
