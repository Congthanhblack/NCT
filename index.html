<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Message</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: monospace;
}

body{
    background:black;
    color:#00ff99;
    overflow:hidden;
    height:100vh;
}

/* ===== HI·ªÜU ·ª®NG HACKER MATRIX ===== */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

/* ===== TEXT CH√çNH ===== */
.main-text{
    position:absolute;
    top:35%;
    width:100%;
    text-align:center;
    font-size:6vw;
    font-weight:bold;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px #00ff99;}
    to{ text-shadow:0 0 25px #00ff99, 0 0 40px #00ff99;}
}

/* ===== SPAM NH·ªö EM ===== */
.spam{
    position:absolute;
    top:55%;
    width:100%;
    height:40%;
    overflow:hidden;
    font-size:4vw;
    opacity:0.8;
}

/* ===== D√íNG CH·∫†Y NGANG GI·ªÆA M√ÄN ===== */
.marquee-container{
    position:fixed;
    top:50%;
    left:0;
    width:100%;
    transform:translateY(-50%);
    overflow:hidden;
    pointer-events:none;
    z-index:5;
}

.marquee-text{
    display:inline-block;
    white-space:nowrap;
    font-size:5vw;
    font-weight:bold;
    opacity:0.15;
    animation:marqueeMove 18s linear infinite;
}

/* glitch effect */
.marquee-text span{
    position:relative;
    animation: glitch 2s infinite;
}

@keyframes glitch{
    0%{ left:0; }
    20%{ left:1px; }
    40%{ left:-1px; }
    60%{ left:1px; }
    80%{ left:-1px; }
    100%{ left:0; }
}

@keyframes marqueeMove{
    from{ transform:translateX(100%); }
    to{ transform:translateX(-100%); }
}

/* t·ªëi ∆∞u mobile */
@media (min-width:768px){
    .main-text{ font-size:40px;}
    .spam{ font-size:24px;}
    .marquee-text{ font-size:28px;}
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="main-text">
    Anh y√™u em üòéüíö
</div>

<div class="spam" id="spamBox"></div>

<script>
/* ===== MATRIX EFFECT ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "010101 I MISS YOU ‚ù§Ô∏è ";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = [];

for(let i=0;i<columns;i++){
    drops[i]=1;
}

function draw(){
    ctx.fillStyle="rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle="#00ff99";
    ctx.font=fontSize+"px monospace";

    for(let i=0;i<drops.length;i++){
        const text = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);

        if(drops[i]*fontSize>canvas.height && Math.random()>0.975)
            drops[i]=0;

        drops[i]++;
    }
}

setInterval(draw,33);

/* ===== SPAM ANH NH·ªö EM ===== */
const spamBox = document.getElementById("spamBox");

function spamLove(){
    const div = document.createElement("div");
    div.textContent="Anh nh·ªõ em ü•∫üíö";
    div.style.position="absolute";
    div.style.left=Math.random()*90+"%";
    div.style.top=Math.random()*90+"%";
    div.style.color=`hsl(${Math.random()*360},80%,60%)`;
    spamBox.appendChild(div);

    setTimeout(()=>{div.remove()},4000);
}

setInterval(spamLove,200);

/* ===== D√íNG CH·∫†Y NGANG GLITCH ===== */
const message = "C∆∞·ªùi l√™n c√¥ng ch√∫a ";
const container = document.createElement("div");
container.className="marquee-container";

const text = document.createElement("div");
text.className="marquee-text";

function buildText(str){
    text.innerHTML="";
    str.split("").forEach((char,i)=>{
        const span=document.createElement("span");
        span.textContent=char;
        span.style.color=`hsl(${(i*20)%360},80%,60%)`;
        text.appendChild(span);
    });
}

buildText(message.repeat(5));

container.appendChild(text);
document.body.appendChild(container);

/* ===== RESPONSIVE FIX ===== */
window.addEventListener("resize",()=>{
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
});
</script>

</body>
</html>
