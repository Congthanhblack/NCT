<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Love System Pro - Limited Edition</title>
    <style>
        :root {
            --primary: #00ff99;
            --bg: #000;
            --text-shadow: 0 0 10px rgba(0, 255, 153, 0.7);
            --font-main: 'Courier New', Courier, monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: var(--primary); 
            overflow: hidden; 
            user-select: none;
            font-family: var(--font-main);
            height: 100vh;
        }

        /* I. INTRO & PROGRESS BAR */
        #intro {
            position: fixed; inset: 0; background: var(--bg);
            padding: 2rem; z-index: 10000; font-size: clamp(14px, 2vw, 18px);
            line-height: 1.6; transition: opacity 0.8s ease;
        }
        .progress-container { width: 100%; max-width: 400px; height: 4px; background: #111; margin-top: 20px; border-radius: 2px; }
        #progress-bar { width: 0%; height: 100%; background: var(--primary); box-shadow: 0 0 10px var(--primary); transition: width 0.1s; }
        .cursor { display: inline-block; width: 8px; height: 1.2em; background: var(--primary); animation: blink 0.8s infinite; vertical-align: middle; }

        /* II. MAIN INTERFACE */
        #mainContent { display: none; position: relative; width: 100%; height: 100%; }
        canvas { position: absolute; inset: 0; z-index: 1; pointer-events: none; }

        .ui-layer {
            position: relative; z-index: 10; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
        }

        .title {
            font-size: clamp(1.5rem, 5vw, 3rem); font-weight: bold; text-align: center;
            text-shadow: var(--text-shadow); margin-bottom: 2rem; animation: glitch 3s infinite;
        }

        .order-card {
            background: rgba(0, 20, 10, 0.8); border: 1px solid var(--primary);
            padding: 2rem; border-radius: 20px; backdrop-filter: blur(10px);
            display: flex; flex-direction: column; gap: 1.5rem; align-items: center;
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.1);
        }

        /* III. BUTTONS */
        .btn {
            border: none; border-radius: 50px; cursor: pointer; font-family: inherit;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-main {
            padding: 1rem 2.5rem; font-size: 1.1rem; font-weight: bold;
            background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary);
            animation: pulse 2s infinite;
        }
        .btn-sub {
            padding: 0.6rem 1.2rem; background: transparent; color: var(--primary);
            border: 1px solid var(--primary); font-size: 0.9rem;
        }

        /* IV. MODAL & BACKDROP */
        #modal-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(4px); z-index: 1000; justify-content: center; align-items: center;
        }
        #modal {
            width: 90%; max-width: 400px; background: #050505; border: 2px solid var(--primary);
            padding: 2rem; border-radius: 15px; box-shadow: 0 0 50px var(--primary); text-align: center;
        }

        /* V. KEYFRAMES */
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            2% { transform: translate(-2px, 2px); }
            4% { transform: translate(2px, -2px); }
        }
        @keyframes heartOut { 
            0% { transform: scale(0.5) translateY(0); opacity: 1; } 
            100% { transform: scale(2) translateY(-100px); opacity: 0; } 
        }

        .heart-particle { position: fixed; pointer-events: none; animation: heartOut 0.8s ease-out forwards; z-index: 999; }
    </style>
</head>
<body>

<div id="intro">

<script>
/**
 * LOVE SYSTEM CONFIG
 */
const CONFIG = {
    introText: `> WARNING: UNAUTHORIZED ACCESS DETECTED...
> System Scan: Authenticity Verified [OK].
>
> Xin ch√†o qu√Ω kh√°ch! ƒê√¢y l√† ƒë∆°n h√†ng m√£ [HD70NamNCT]. 
> H√†ng c√≥ 1-0-2. Th·∫•y ·ªü ƒë√¢u kh√°c l√† ƒë·ªì Fa-ce nh√© hihi...
>
> Bypassing Ego Firewall...
> Injecting Emotion Script...
> Deploying Secret Message...`,
    matrixChars: "01LOVEüíöIMISSYOU„Ç¢„Ç°„Ç´„Çµ„Çø„Éä",
    maxHearts: 15,
    typingSpeed: 30
};

/**
 * CORE MODULES
 */
const Core = {
    init() {
        this.initIntro();
        this.initResize();
    },

    initIntro() {
        const el = document.getElementById('intro-text');
        const bar = document.getElementById('progress-bar');
        let i = 0;
        
        const type = () => {
            if (i < CONFIG.introText.length) {
                el.innerHTML = CONFIG.introText.substring(0, i + 1) + '<span class="cursor"></span>';
                bar.style.width = (i / CONFIG.introText.length) * 100 + '%';
                i++;
                setTimeout(type, CONFIG.typingSpeed);
            } else {
                setTimeout(() => this.startMain(), 1000);

        };
        type();
    },

    startMain() {
        const intro = document.getElementById('intro');
        intro.style.opacity = '0';
        setTimeout(() => {
            intro.remove(); // X√≥a ho√†n to√†n kh·ªèi DOM
            document.getElementById('mainContent').style.display = 'block';
            Matrix.init();
            UI.init();
        }, 800);
    },

    initResize() {
        window.addEventListener('resize', () => {
            if (Matrix.canvas) Matrix.resize();
        });
    }
};

const Matrix = {
    canvas: null, ctx: null, columns: 0, drops: [],
    
    init() {
        this.canvas = document.getElementById('matrix');
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        this.animate();
    },

    resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        this.columns = Math.floor(this.canvas.width / 18);
        this.drops = Array(this.columns).fill(1);
    },

    animate() {
        this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
        this.ctx.fillStyle = '#00ff99';
        this.ctx.font = '16px monospace';

        for (let i = 0; i < this.drops.length; i++) {
            const char = CONFIG.matrixChars[Math.floor(Math.random() * CONFIG.matrixChars.length)];
            this.ctx.fillText(char, i * 18, this.drops[i] * 18);
            if (this.drops[i] * 18 > this.canvas.height && Math.random() > 0.975) this.drops[i] = 0;
            this.drops[i]++;
        }
        requestAnimationFrame(() => this.animate());
    }
};

const UI = {
    heartCount: 0,

    init() {
        this.initRunaway();
        this.initHeartClick();
    },

    initRunaway() {
        const btn = document.getElementById('runaway-btn');
        const move = () => {
            // Debounce ƒë∆°n gi·∫£n b·∫±ng setTimeout ho·∫∑c gi·ªõi h·∫°n logic
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 40) + 20;
            btn.style.position = 'fixed';
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
            btn.innerText = "M∆° ƒëi! üòù";
        };
        btn.addEventListener('mouseover', move);
        btn.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });
    },

    initHeartClick() {
        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON' || this.heartCount >= CONFIG.maxHearts) return;
            
            this.heartCount++;
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.innerHTML = 'üíö';
            heart.style.left = `${e.clientX - 10}px`;
            heart.style.top = `${e.clientY - 10}px`;
            document.body.appendChild(heart);
            
            setTimeout(() => { heart.remove(); this.heartCount--; }, 800);
        });
    },

    showModal(type) {
        const overlay = document.getElementById('modal-overlay');

            msg.innerHTML = "<b>TRANSACTION COMPLETE!</b><br><br>G√≥i b·∫£o h√†nh 'Y√™u th∆∞∆°ng v√¥ h·∫°n' ƒë√£ ƒë∆∞·ª£c k√≠ch ho·∫°t th√†nh c√¥ng. ƒê∆°n h√†ng kh√¥ng ƒë∆∞·ª£c ho√†n tr·∫£ d∆∞·ªõi m·ªçi h√¨nh th·ª©c! üíöüòò";
        } else {
            msg.innerHTML = "<b>L·ªñI H·ªÜ TH·ªêNG: 403</b><br><br>H√†nh ƒë·ªông b·ªã t·ª´ ch·ªëi. Tr√°i tim ƒë√£ b·ªã Hacked, n√∫t h·ªßy ƒë∆°n ƒë√£ ƒë∆∞·ª£c thay th·∫ø b·∫±ng l·ªánh 'Th∆∞∆°ng Anh'.";
        }
    },

    closeModal() {
        document.getElementById('modal-overlay').style.display = 'none';
    }
};

// Start the engine
Core.init();

</script>
