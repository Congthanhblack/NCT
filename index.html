}

.buttons {

<script>
/* ================= MATRIX EFFECT ================= */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "01TRINHLOVE";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff41";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
            drops[i] = 0;

        drops[i]++;
    }
}
setInterval(drawMatrix, 33);

/* ================= TYPING SOUND ================= */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playTypingSound() {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.frequency.value = 800;
    gain.gain.value = 0.02;
    osc.start();
    osc.stop(audioCtx.currentTime + 0.02);
}

/* ================= TERMINAL TEXT ================= */
const lines = [
"> Initializing love_protocol.exe ...",
"> Connecting to target: Trinh üíª",
"> Bypassing firewall c·∫£m x√∫c...",

"> RESULT: Anh y√™u Trinh nh∆∞ng n√≥i theo phong c√°ch k·ªπ thu·∫≠t üòé",
"> Heart status: ONLY_TRINH",
"> Awaiting response..."
];

let i = 0;
let j = 0;
let currentLine = "";
const terminal = document.getElementById("terminal");

function typeEffect() {
    if (i < lines.length) {
        if (j < lines[i].length) {
            currentLine += lines[i][j];
            terminal.innerText = currentLine;
            playTypingSound();
            j++;
            setTimeout(typeEffect, 35);
        } else {
            currentLine += "\n";
            i++;
            j = 0;
            setTimeout(typeEffect, 400);
        }
    } else {
        document.getElementById("btnArea").style.display = "block";
    }
}

typeEffect();
